<table class="table table-bordered table-hover">
	<thead class="thead-light">
		<tr id="monRow">
			<th style="width: 10%">Jian Ti Ci</th>
			<th style="width: 10%">Fan Ti Ci</th>
			<th style="width: 5%">Pin Yin</th>
			<th style="width: 35%">Jian Ti Shi Yi</th>
			<th style="width: 15%">Li Ju</th>
			<th style="width: 20%">Ying Yu Dui Ying Ci Ju</th>
			<th style="width: 5%">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let article of articles">
			<td>{{article.jianTiCi}}</td>
			<td>{{article.fanTiCi}}</td>
			<td>{{article.pinYin}}</td>
			<td>{{article.jianTiShiYi}}</td>
			<td>{{article.liJu}}</td>
			<td>{{article.yingYuDuiYingCiJu}}</td>
			<td>
				<button class="btn btn-info" (click)="goToDetails(article)">More</button>
			</td>
		</tr>
	</tbody>
</table>
