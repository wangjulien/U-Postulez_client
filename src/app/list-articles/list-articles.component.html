<table class="table table-bordered table-hover">
	<thead class="thead-light">
		<tr id="monRow">
			<th>Jian Ti Ci</th>
			<th>Fan Ti Ci</th>
			<th>Pin Yin</th>
			<th>Jian Ti Shi Yi</th>
			<th>Li Ju</th>
			<th>Ying Yu Dui Ying Ci Ju</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let article of articles">
			<td>{{article.jianTiCi}}</td>
			<td>{{article.fanTiCi}}</td>
			<td>{{article.pinYin}}</td>
			<td>{{article.jianTiShiYi}}</td>
			<td>{{article.liJu}}</td>
			<td>{{article.yingYuDuiYingCiJu}}</td>
			<td>
				<button class="btn btn-info" (click)="goToDetails(article)">More</button>
			</td>
		</tr>
	</tbody>
</table>
