<table class="table table-bordered table-hover">

  <thead class="thead-light">
    <tr id="monRow">
      <th>Référence du conseiller</th>
      <th>Nom du conseiller</th>
      <th>Prénom du conseiller</th>
      <th>Opérations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>
        <button class="btn btn-info" (click)="loginAsUser(user)">Login</button>
      </td>
    </tr>
  </tbody>
</table>
