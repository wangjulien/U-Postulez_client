<div>
  <a [routerLink]="['/gestion-article']">
    <button type="button" class="btn btn-success">Return</button>
  </a>
</div>

<div class="col-md-6 col-md-offset-3">
  <h2>User's profile</h2>
  <form name="form" #profileForm="ngForm" novalidate>

    <label for="firstName">FirstName</label>
    <input type="text" class="form-control" name="firstName" value="{{model.firstName}}" disabled />

    <label for="lastName">LastName</label>
    <input type="text" class="form-control" name="lastName" value="{{model.lastName}}" disabled />

    <label for="login">Email</label>
    <input type="text" class="form-control" name="login" value="{{model.email}}" disabled/>

    <div class="form-group" [ngClass]="{ 'has-error': profileForm.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="text" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="profileForm.submitted && !password.valid" class="help-block">The password is required</div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" disabled>Submit</button>
      <a [routerLink]="['/home']" class="btn btn-link">Return</a>
    </div>

  </form>
</div>
